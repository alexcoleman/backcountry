{{#hasActivity}}
  <div id="activity">
    <ul>
      {{#activities}}
      <li>
        Hiked <a href="/destination/{{destinationUrl}}">{{destinationName}}</a> on {{date}}</a>
        {{#hasFriends}}
          with
          {{#friends}}
           <a href="/user/{{username}}">{{name}}</a>, 
          {{/friends}}
        {{/hasFriends}}
      </li>
      {{/activities}}
    </ul>
  </div>
{{/hasActivity}}
