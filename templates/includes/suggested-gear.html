{{#user}}
  {{#hasSuggestedGear}}
  <div id="suggestedGear">
    <ul>
      {{#suggestedGear}}
      <li>
        <a href="{{url}}">
        {{brand}} - {{name}}
        <img src="{{imgUrl}}" class="productImg">
        </a>
      </li>
      {{/suggestedGear}}
    </ul>
  </div>
  {{/hasSuggestedGear}}
  {{^hasSuggestedGear}}
  <p>{{name}} hasn't suggested any gear yet.</p>
  {{/hasSuggestedGear}}
{{/user}}
